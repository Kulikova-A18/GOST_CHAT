name: gost_chat
description: Using basic functions to interact with the Server in C++ in a Flutter app with Dart FFI.
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  
  animated_text_kit: ^4.2.1
      
  cupertino_icons: ^1.0.2
  
  plugin_global:
    path: plugin_global
  ffi: ^1.1.2
  shared_preferences: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
    # To add assets to your application, add an assets section, like this:
  assets:
     - images/
     #- images/logo.png
  fonts:
    - family: Source_Code_Pro     
      fonts:
        - asset: assets/Jost-ExtraLight.ttf
    - family: Code_Auth     
      fonts:
        - asset: assets/stencil.ttf
